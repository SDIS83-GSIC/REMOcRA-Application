remocra = {
    authn {
      client-id: "remocra"
      client-secret: "remocra"
      base-uri: "http://localhost:8080"
      realm: "remocra"
    }
    database = {
        dataSource = {
          serverName = "localhost"
          databaseName = "remocra"
          user = "remocra"
          password = "remocra"
        }
    }

    mail = {
      smtp-user = ""
      smtp-password = ""
      from = "remocra@atolcd.com"
      smtp-url = "127.0.0.1"
      smtp-port = 1025
      url-site = "http://localhost/"
    }

    app {
      environment: "DEVELOPPEMENT"
      codeSdis: SDIS_53
      epsg: {
        name: "EPSG:2154",
        projection: "+proj=lcc +lat_1=49 +lat_2=44 +lat_0=46.5 +lon_0=3 +x_0=700000 +y_0=6600000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs"
      }
       nexsis {
              mock : true
              codeStructure: "BSPP-sis"
              enabled: true
              url: "http://nexsis.gouv.fr"
              user: "mock"
              password: "mock"
          }
    }
      sentry = {
          log4j2 = {
            minimum-breadcrumb-level = off
            minimum-event-level = warn
          }
          common = {
            debug = false
            release = "remocra"
          }
          java = {
            in-app-includes = ["remocra"]
          }
          javascript = {}
        }

    geoserver: {
      url: "http://localhost:8090/geoserver/"
    }
}

include "./local.conf"
